<!DOCTYPE html>
<html>
<head>
    <title>POKESGI</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="main-content" class="container">
        <form id="from_connexion" method="post" action="/connexion">
            <h2>POKESGI</h2>
            <table id="tableConnexion">
                <tr>
                    <td>
                        Login :
                    </td>
                    <td>
                        <input id="login" name="login" class="form-control" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input id="password" name="password" class="form-control" type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="connexion" type="submit" class="btn btn-default" value="Connexion" >
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
